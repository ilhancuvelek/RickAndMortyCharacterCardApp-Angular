<h2 class="h2 mb-5 p-5 bg-success text-white" style="text-align: center;">Rick and Morty Characters</h2>

<div class="container my-3">
  <div class="row">
    <div class="col-4" *ngFor="let character of characters">
      <div class="card mb-3 text-white  bg-success">
        <img [src]="character.image" alt="Character Image" class="card-img-top">
        <div class="card-body  border-success">
          <h5 class="card-title">{{ character.name }}</h5>
        </div>
        <ul class="list-group list-group-flush text-white">
          <li class="list-group-item list-group-item-success ">Species: {{ character.species }}</li>
          <li class="list-group-item list-group-item-success">Gender: {{ character.gender }}</li>
          <li class="list-group-item list-group-item-success">Status: {{ character.status }}</li>
          <li class="list-group-item list-group-item-success">Location: {{ character.location["name"] }}</li>
        </ul>
        <div class="card-footer bg-secondary">
          <a routerLink="/character/{{character.id}}" class="btn btn-success">Karaktere Git</a>
          
        </div>
      </div>
    </div>
  </div>
</div>
